<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./style.css' />
    <script src='./index.js' defer></script>
  </head>

  <body>
    <div id='container'>
      <div id='display'>
        <span id='display-text'><span id='negative'></span></span>
      </div>
      <div id='btn-container'>
        <div id='btn-container-numbers'>
          <button class='number-btn' id='clear-all'>CE</button>
          <button class='number-btn' id='pos-neg'>+/-</button>
          <button class='number-btn' id='backspace'>←</button>
          <button class='number-btn'>7</button>
          <button class='number-btn'>8</button>
          <button class='number-btn'>9</button>
          <button class='number-btn'>4</button>
          <button class='number-btn'>5</button>
          <button class='number-btn'>6</button>
          <button class='number-btn'>1</button>
          <button class='number-btn'>2</button>
          <button class='number-btn'>3</button>
          <button class='number-btn' id='clear'>C</button>
          <button class='number-btn'>0</button>
          <button class='number-btn' id='.'>.</button>
        </div>
        <div id='btn-container-ops'>
          <button class='ops-btn' id='divide'>÷</button>
          <button class='ops-btn' id='multiply'>*</button>
          <button class='ops-btn' id='subtract'>-</button>
          <button class='ops-btn' id='add'>+</button>
          <button class='ops-btn' id='equals'>=</button>
        </div> 
      </div>
    </div>
    <footer class='footer'>
      <span>Created by ejun95</span>
    </footer>
  </body>

</html>
